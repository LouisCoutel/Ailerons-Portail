<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles.css">
    <title>Portail Ailerons</title>
</head>

<body>
    <header>
        <section id="logo-section">
            <img id="main-logo" src="./Assets/Ailerons_Logo.png" alt="Logo de l'association">
            <h1>Portail Ailerons</h1>
        </section>

        <nav class="navbar">
            <li>
                <ul><a>Connexion</a></ul>
                <ul><a href="#csv-upload-section">CSV</a></ul>
                <ul><a href="#news-post-section">Actus</a></ul>
            </li>
        </nav>
    </header>

    <main>
        <section id="csv-upload-section">
            <h2>Téléverser un fichier CSV</h2>
            <hr />

            <form id="csv-upload-form" action="http://127.0.0.1:5000/upload" method="post"
                enctype="multipart/form-data">
                <label for="csvFile">Fichier
                    <input type="file" class="file" id="csvFile" name="csvFile" accept=".csv" />
                </label>
                <input type="submit" class="submit">
            </form>
        </section>

        <section id="create-infocard-section">
            <h2>Créer une fiche d'identité</h2>
            <hr />

            <form id="create-infocard-form" action="http://127.0.0.1:5000/infocard" method="post"
                enctype="multipart/form-data">

                <fieldset>
                    <legend>Individu</legend>

                    <label for="indName">Surnom
                        <input type="field" class="field" id="indName" name="indName" />
                    </label>

                    <label for="indSize">Longueur / Envergure
                        <input type="number" class="number" id="indSize" name="indSize" min="1" max="600" />
                    </label>

                    <label for="indSex">Sexe
                        <select id="indSex" name="indSex" value="unknown">
                            <option>male</option>

                            <option>female</option>

                            <option>unknown</option>
                        </select>
                    </label>

                    <label for="indPics">Photos
                        <input type="file" id="indPics" name="indPics" accept=".png,.jpg" multiple />
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Taxon</legend>

                    <search id="species-search">
                        <label for="specSearch" class="sublabel">Recherche TaxRef
                            <input type="search" class="search" id="specSearch" name="specSearch" />
                        </label>

                        <div class="row-wrapper">
                            <label class="radio" for="by-name">
                                <input type="radio" class="radio" id="by-name" name="search-type" value="by-name"
                                    checked />
                                Par nom
                            </label>

                            <label class="radio" for="by-code">
                                <input type="radio" id="by-code" class="radio" name="search-type" value="by-code" />
                                Par code
                            </label>
                        </div>
                    </search>

                    <section id="taxref-results-section">
                        <select class="taxref-results" id="specInfos" name="specInfos">

                        </select>
                    </section>
                    </label>
                </fieldset>

                <input type="submit" class="submit">
            </form>
        </section>


        <section id="news-post-section">
            <h2>Publier une actualité</h2>
            <hr />

            <form id="news-post-form" action="http://127.0.0.1:5000/news" method="post" enctype="multipart/form-data">
                <label for="post-title-input">Titre du post
                    <input type="field" class="field" id="post-title-input" name="newsTitle">
                </label>

                <label for="post-image-input">Image d'illustration
                    <input type="file" class="file" id="post-image-input" name="newsImage" accept=".png,.jpg">
                </label>

                <label for="post-content-input">Corps de texte
                    <textarea id="post-content-input" name="newsContent"
                        placeholder="Rédigez votre post ici"></textarea>
                </label>

                <label for="post-title-input">Date de publication souhaitée
                    <input type="datetime-local" class="date" id="publication-date-input" name="newsDate">
                </label>

                <input type="submit" class="submit">
            </form>
        </section>
    </main>
</body>

</html>
